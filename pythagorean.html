<html>
  <head></head>
  <body>
    <script>
      //get 'a' value
      function pythag() {
        //get a value
        var a = prompt("Need 'a' value");
        //get b value
        var b = prompt("Need 'b' value");
        //square a
        var asq = a ** 2;
        //square b
        var bsq = b ** 2;
        //add the squares together
        var c = asq + bsq;
        //square root c and save as cRoot and fix decimal place to 3
        var cRoot = Math.sqrt(c).toFixed(3);
        //tell user the answer
        window.alert(cRoot);
      }
     
    </script>
    <button onclick="pythag()">Pythagorean Calculator</button>
  </body>
</html>
