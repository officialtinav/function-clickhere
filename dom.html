<html>
  <body>
    <button onclick="aloha()">Say Aloha</button>
    <script>
      function aloha() {
        var newP = document.createElement('p');
        var newText = document.createTextNode("Aloha");
        newP.appendChild(newText);
        document.body.appendChild(newP);
      }
      
      
    </script>
    
    
  </body>
  
  
  
</html>
